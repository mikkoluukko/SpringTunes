<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/main.css}">
<script th:src="@{/js/bootstrap.min.js}" ></script>
<head>
    <meta charset="UTF-8">
    <title>Search results</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/"><img style="width: 35px" th:src="@{/img/thymeleaf.png}" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container inner-padded">
    <table class="table-bordered" th:if="${track != null}">
        <thead>
        <tr>
            <th class="p-1">Name</th>
            <th class="p-1">Artist</th>
            <th class="p-1">Album</th>
            <th class="p-1">Genre</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="py-1 px-2" th:text="${track.getName()}"></td>
            <td class="py-1 px-2" th:text="${track.getArtistName()}"></td>
            <td class="py-1 px-2" th:text="${track.getAlbumName()}"></td>
            <td class="py-1 px-2" th:text="${track.getGenreName()}"></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${track == null}">No results found</div>
</div>
</body>
</html>
